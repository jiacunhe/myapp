<html>

jsp2
</title>

<body bgcolor="#ffffff">
<input id="version" type="text"  value="6.0">
<h1>
JBuilder Generated JSP
</h1>
<select id='conselect'>
</select>
<div id='inputs'>
<input id="selectname" type="text" value="conselect" >
<input id="Tpage" type="text" name="Tpage"value="640" >
<input id="Tpage2" type="text" name="Tpage2"value="480" >
<input type="button"  value="uf_Alert" onClick="uf_Alert()" align="middle" id="alert">
<input type="button"  value="uf_Confirm" onClick="uf_Confirm()" align="middle">
<input type="button"  value="uf_Show" onClick="uf_Show()" align="middle">
<input type="button"  value="uf_Hide" onClick="uf_Hide()" align="middle">
<input type="button"  value="uf_Close" onClick="uf_Close()" align="middle">
<input type="button"  value="uf_OpenWindow" onClick="uf_OpenWindow()" align="middle">
<input type="button"  value="uf_OpenWindowa" onClick="uf_OpenWindowa()" align="middle">
<input type="button"  value="uf_OpenWindow2" onClick="uf_OpenWindow2()" align="middle">
<input type="button"  value="打开自己" onClick="uf_OpenWindowself()" align="middle">

<input type="button"  value="closeHide" onClick="uf_closeHide()" align="middle">
<input type="button"  value="closeShow" onClick="uf_closeShow()" align="middle">
<input type="button"  value="uf_showmsg" onClick="uf_showmsg()" align="middle">
</div>
<a href=''>asdf</a>

<script type="text/javascript">
function uf_Alert(){
var dialog=new Dialog("系统消息2");
dialog.SetXY($("alert").offsetLeft,$("alert").offsetTop);
dialog.Alert("请输入用户名！");
	dialog.Alert.Dispose=function ()
	{			
	};   
}

function pageX(elem) {
  return elem.offsetParent ?
    elem.offsetLeft + pageX( elem.offsetParent ) :
    elem.offsetLeft;
}
function uf_Confirm(){
var dialog=new Dialog("系统消息2");
dialog.SetXY($("alert").offsetLeft,$("alert").offsetTop);
dialog.Confirm("请输入用户名22222222222222222222222222222222！");
	dialog.Confirm.OK=function ()
	{
		alert("ok");
	};   
	dialog.Confirm.Cancel=function ()
	{	
		alert("cancel");		
	};
}
var dialog;
function uf_Show(){
dialog=new Dialog("");
dialog.Show();
}
function uf_Hide(){
dialog.Hide();
}
function uf_Close(){
dialog.Close();
}
var dialog;
function uf_OpenWindow(){
dialog=new Dialog("打开新窗口");
dialog.SetRange(window.document.body.clientWidth -100,window.document.body.clientHeight-100);
dialog.SetXY(50,50);
dialog.OpenWindow("http://www.baidu.com");
}
function uf_OpenWindow2(){
dialog=new Dialog("打开新窗口");
dialog.SetXY(100,100);
dialog.OpenWindow2(document.getElementById('inputs').innerHTML);
}
function uf_max(as_id,as_title){
  var dialog;
  dialog=new Dialog(as_title);
  var li_height=document.body.clientHeight;
  dialog.SetRange(document.body.clientWidth - 20,li_height);
  dialog.SetXY(0,0);
  dialog.OpenWindow2(document.getElementById(as_id).innerHTML);
} 
function uf_showmsg(){
dialog=new Dialog("提示");
dialog.SetXY(200,200);
dialog.OpenWindow2("<p class='msg'><span><img src='loading.gif'></span><span>正在处理数据，请稍候...</span></p>");
window.setTimeout(uf_Close, 10000);
}
function uf_OpenWindowself(){
	dialog=new Dialog("打开新窗口");
	dialog.SetRange($("Tpage").value,$("Tpage2").value);
	dialog.SetXY(50,50);
	dialog.OpenWindow("dialog.html");
}
function uf_closeHide(){
	dialog=new Dialog("打开新窗口");
	dialog.closeHide();
	dialog.SetRange($("Tpage").value,$("Tpage2").value);
	dialog.SetXY(50,50);
	dialog.OpenWindow("dialog3.html");
}
function uf_closeShow(){
	dialog=new Dialog("打开新窗口");
	dialog.closeShow();
	dialog.SetRange($("Tpage").value,$("Tpage2").value);
	dialog.SetXY(50,50);
	dialog.OpenWindow("dialog3.html");
}








</script>
<div id="loading">

</div>
</body>
</html>
